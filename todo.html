<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link
    href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
    rel="stylesheet"
  />

    <link rel="stylesheet" href="assets/css/todo.css">
    <script defer src="assets/js/todo.js"></script>
    <title>To do List</title>
</head>
<body>

 <h1 class="title">Mes trucs à faire</h1>

 <div class="all-tasks">
    <h2 class="task-list-title">Mes Listes</h2>
    <ul class="task-list" data-lists></ul>

    <form action="" data-new-list-form>
      <input 
        type="text"
        class="new list"
        data-new-list-input
        placeholder="new list name"
        aria-label="new list name"
      />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title>YouTube</h2>
      <p class="task-count" data-list-count>3 tâches restantes</p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks></div>

      <div class="new-task-creator">
          <form action="" data-new-task-form>
              <input 
                type="text"
                data-new-task-input
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
      </div>

      <div class="delete-controls">
        <button class="btn delete" data-clear-complete-tasks-btn>Supprimer tâches réalisées</button>
        <button class="btn delete" data-delete-list-btn>Effacer la liste</button>
      </div>
    </div>
  </div>

 
  </div>
  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
</body>
</html>
